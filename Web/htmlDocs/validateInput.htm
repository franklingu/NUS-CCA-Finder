<html>
<head>
	<h1>An example form</h1>
	<style>.signup { border: 1px solid #999999;
		font: normal 14px helvetica; color:#444444; }
	</style>
	<script src="validate_input.js"></script>
</head>

<body>
	<table class="signup" border="0" cellpadding="2"
	cellspacing="5" bgcolor="#eeeeee">
	<th colspan="2" align="center">Sign up</th>
	<form method="post" action="addUser.php"
	onSubmit="return validate(this)">
	    <tr><td>Forename</td><td><input type="text" maxlength="20" name="forename" /></td></tr>
        <tr><td>Surname</td><td><input type="text" maxlength="20" name="surname" /></td></tr>
        <tr><td>Username</td><td><input type="text" maxlength="20" name="username" /></td></tr>
        <tr><td>Password</td><td><input type="text" maxlength="20" name="password" /></td></tr>
        <tr><td>Email</td><td><input type="text" maxlength="40" name="email" /></td></tr>
        <tr><td colspan="2" align="center"><input type="submit" value="Signup" /></td></tr>
    </form>
    </table>
</body>
</html>
