<html>
<head>

<script language="javascript">
<!--
swapping = "no";
// -->
</script>
<script language="javascript">
<!--
swapping = "yes";
// -->
</script>
<script language="javascript">
<!-- 

if (swapping == "yes") {

pict1 = new Image();
pict1.src = "Desert.jpg";

pict2 = new Image();
pict2.src = "Koala.jpg"; 

pict3 = new Image();
pict3.src = "Tulips.jpg";

pict4 = new Image();
pict4.src = "Lighthouse.jpg";

pict5= new Image();
pict5.src = "smile1.gif";

}


slides = 5;
rotations = 100;
speed = 1000;

function runit() 
{

    if (swapping == "yes") {
		
        for (x=1, y=0 ; x < (slides*rotations); x=x+slides, y=0) {
            setTimeout("document.slideshow.src = pict2.src",((x + y) * speed));
            y++; 
            setTimeout("document.slideshow.src = pict3.src",((x + y) * speed));
            y++; 
            setTimeout("document.slideshow.src = pict4.src",((x + y) * speed));
            y++; 
            setTimeout("document.slideshow.src = pict1.src",((x + y) * speed));
			y++;
			setTimeout("document.slideshow.src = pict5.src",((x + y) * speed));
        }
    }

}

</script>

<title>Webslide3</title>
</head>

<body onload="runit()">
<p align="center"><img name="slideshow"
src="banner1.gif" border="2" width="400" height="400" title="self-javascript"> </p>

<p>this is a simple function.</p>
</body>
</html>
