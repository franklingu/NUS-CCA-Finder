slides = 5;
rotations = 100;
speed = 1000;

function runit() 
{

    if (swapping == "yes") {
		
        for (x=1, y=0 ; x < (slides*rotations); x=x+slides, y=0) 
				{
				     for (i=0;i <= 4;i++)
						 {
                  setTimeout("document.slideshow.url = yourImages[i]",((x + y) * speed));
                  y++; 
             }
        }
    }

}

</script>
