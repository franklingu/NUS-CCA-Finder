<html>
<head>
<title>Ultimate form</title>

 <script language="javascript">

<script language="javascript">
<!--
swapping = "yes";

<script language="javascript">
<!-- This script was written by Craig Corvin for Cut-N-Paste javascript (7/97). 

if (swapping == "yes") {

pict1 = new Image();
pict1.src = "Desert.jpg";

pict2 = new Image();
pict2.src = "Koala.jpg"; 

pict3 = new Image();
pict3.src = "Tulips.jpg";

pict4 = new Image();
pict4.src = "Lighthouse.jpg";

pict5= new Image();
pict5.src = "smile1.gif";

}


slides = 5;
rotations = 100;
speed = 1000;

function runit() 
{

    if (swapping == "yes") {
		
        for (x=1, y=0 ; x < (slides*rotations); x=x+slides, y=0) 
				{
             setTimeout("document.slideshow.src = pict2.src",((x + y) * speed));
             y++; 
             setTimeout("document.slideshow.src = pict3.src",((x + y) * speed));
             y++; 
             setTimeout("document.slideshow.src = pict4.src",((x + y) * speed));
             y++; 
             setTimeout("document.slideshow.src = pict1.src",((x + y) * speed));
						 y++;
						 setTimeout("document.slideshow.src = pict5.src",((x + y) * speed));
        }
    }

}

</script>
</head>


<body>
   <div>
   <form action="www.googledocs.com/gujunchao" method="post" name="frmComp">

					<label><input type="radio" name="radAnswer" size="20" />984ft</label><br />
					<label><input type="radio" name="radAnswer" size="20" />1184ft</label><br />
		</fieldset>
		<fieldset>

					   <textarea name="txtTiebreaker" rows="10" cols="120"></textarea>
					</label>
		</fieldset>
		<fieldset>

	</form>
 </div>
