<!-- view page by search a cca extends base1-->
{% extends 'base1.html' %}

{% block content %}
<div class="span8 offset1">
	<form class="form-search" method="post" action="/CCA/search">
    <input type="hidden" name="method" value="basic">
    <input type="text" class="input-medium search-query" name="search_cca_basic" placeholder="Input a CCA name" data-provide="typeahead" data-items="8" data-source="[{%for cca in ccas%}&quot;{{cca.name}}&quot;,{%endfor%}&quot;tech crew&quot;]" autocomplete="off" />
    <input type="submit" class="btn" value="Submit">
  </form>
</div>
{% endblock %}
